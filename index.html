<!DOCTYPE html>
<html lang="en" class="h-screen w-screen">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body class="h-full w-full">
    <div class="root grid-cols-layout grid-rows-layout mr-0 grid h-full w-full">
      <header class="col-span-full col-start-2 h-full w-full bg-teal-600">
        Header
      </header>
      <div
        class="dashboard grid-rows-dashboard font-dashboard scrollbar-thin row-span-full grid h-full w-full grid-cols-1 items-center gap-y-8 overflow-auto bg-sky-600"
      >
        <div class="LOGO flex items-center justify-start gap-4">
          <img
            src="src/assets/dashboard-icon.svg"
            class="ml-4 h-auto w-12"
            alt="Dashboard-logo"
            srcset=""
          />
          <span class="text-xl font-extrabold text-white">Dashboard</span>
        </div>
        <div class="functions">
          <ul class="flex flex-col items-start gap-4">
            <li class="dashboard-item">
              <img src="./src/assets/home-icon.svg" alt="Home-icon" srcset="" />
              <a href="#">Home</a>
            </li>
            <li class="dashboard-item">
              <img
                src="./src/assets/profile-icon.svg"
                alt="Profile-icon"
                srcset=""
              />
              <a href="#">Profile</a>
            </li>
            <li class="dashboard-item">
              <img
                src="src/assets/message-icon.svg"
                alt="message-icon"
                srcset=""
              />
              <a href="#">Message</a>
            </li>
            <li class="dashboard-item">
              <img src="./src/assets/task-icon.svg" alt="Task-icon" srcset="" />
              <a href="#">Tasks</a>
            </li>
            <li class="dashboard-item">
              <img src="./src/assets/history.svg" alt="History-icon" />
              <a href="#">History</a>
            </li>
            <li class="dashboard-item">
              <img
                src="./src/assets/communities-icon.svg"
                alt="Communities-icon"
              />
              <a href="#">Communities</a>
            </li>
          </ul>
        </div>
        <div class="utils">
          <ul class="flex flex-col items-start gap-4">
            <li class="dashboard-item">
              <img src="./src/assets/setting.svg" alt="setting-icon" />
              <a href="#">Settings</a>
            </li>
            <li class="dashboard-item">
              <img src="./src/assets/support-icon.svg" alt="support-icon" />
              <a href="#">Support</a>
            </li>
            <li class="dashboard-item">
              <img src="./src/assets/privacy-icon.svg" alt="privacy-icon" />
              <a href="#">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
      <main
        class="col-span-full col-start-2 row-span-full row-start-2 grid grid-cols-3 grid-rows-3"
      >
        <div
          class="project col-span-2 row-span-full h-full w-full bg-green-500"
        >
          projects
        </div>
        <div class="extra row-span-full grid grid-cols-1 grid-rows-2">
          <div class="announcement h-full w-full bg-yellow-400">
            announcement
          </div>
          <div class="trending h-full w-full bg-orange-600">trending</div>
        </div>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
